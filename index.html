<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    

    <script>
        $(document).ready(function() {
            $('#content').load('home.html');
            $('#home').click(function(event) {
                event.preventDefault();
                $("#content").load("home.html");        
            });
            $('#about').click(function(event) {
                event.preventDefault();
                $("#content").load("about.html");        
            });
            $('#gallery').click(function(event) {
                event.preventDefault();
                $("#content").load("gallery.html");        
            });
            $('#services').click(function(event) {
                event.preventDefault();
                $("#content").load("services.html");        
            });
            $('#contacts').click(function(event) {
                event.preventDefault();
                $("#content").load("contacts.html");        
            });
        });
    </script>

    <title>ACiN - iClouds Solutions</title>
</head>
<body>
    <div class="logo-mobile">
        <a href="#home" >
            <img src="images/logotipo.png">
        </a>
    </div>
    <div class="topnav" id="myTopnav">
        <a id="home" href="loadContent(page)" class="active">Home Page</a>
        <a id="about" href="#about">About us</a>
        <a id="gallery"href="#gallery">Gallery</a>
        <a id="services"href="#services">Services</a>
        <a id="contacts" href="#contacts">Contacts</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="banner">
        <div="flex-container">
            <div class="container-fluid">
                <div class="page-banner">
                    <div class="video-banner" data-video="video/intro-acin">
                        <video class="video" autoplay="autoplay" loop>
                            <source src="videos/intro-acin.mp4" type="video/mp4">
                            <source src="videos/intro-acin.webm" type="video/webm">
                        </video>
                    </div>
                    <div class="overlay">
                        <div class="overlay-container">
                            <div class="logo">
                                <img src="images/logotipo.png">
                            </div>
                            <div class="title">
                                <h2>TECHNOLOGY USED FOR INNOVATION</h2>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="slogan">
                    <h3>EXCEED EXPECTATIONS</h3>
                    <h5>IT'S PART OF OUR DAILY LIFE</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="content" id="content"></div>
    <div class="footer">

    </div>
</body>
</html>
