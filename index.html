<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    

    <script>
        $(document).ready(function() {
            $('#content').load('home.html');
            $('#home').click(function(event) {
                event.preventDefault();
                $("#content").load("home.html");        
            });
            $('#about').click(function(event) {
                event.preventDefault();
                $("#content").load("about.html");        
            });
            $('#gallery').click(function(event) {
                event.preventDefault();
                $("#content").load("gallery.html");        
            });
            $('#services').click(function(event) {
                event.preventDefault();
                $("#content").load("services.html");        
            });
            $('#contacts').click(function(event) {
                event.preventDefault();
                $("#content").load("contacts.html");        
            });
        });
    </script>

    <title>ACiN - Página Inicial</title>
</head>
<body>
    <div class="logo-mobile">
        <a href="#home" >
            <img src="images/logotipo.png">
        </a>
    </div>
    <div class="topnav" id="myTopnav">
        <a id="home" href="loadContent(page)" class="active">Página Inicial</a>
        <a id="about" href="#about">Sobre Nós</a>
        <a id="gallery"href="#gallery">Galeria</a>
        <a id="services"href="#services">Serviços</a>
        <a id="contact" href="#contact">Contatos</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="banner">
        <div="flex-container">
            <div class="container-fluid">
                <div class="page-banner">
                    <div class="video-banner" data-video="video/intro-acin">
                        <video class="video" autoplay="autoplay" loop>
                            <source src="videos/intro-acin.mp4" type="video/mp4">
                            <source src="videos/intro-acin.webm" type="video/webm">
                        </video>
                    </div>
                    <div class="overlay">
                        <div class="overlay-container">
                            <div class="logo">
                                <img src="images/logotipo.png">
                            </div>
                            <div class="title">
                                <h2>Tecnologia Usada para Inovar</h2>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <h3>Exceder as expectativas</h3>
                <h5>Faz parte do nosso dia a dia</h5>
                
            </div>
        </div>
    </div>
    <div class="content" id="content"></div>
</body>
</html>
